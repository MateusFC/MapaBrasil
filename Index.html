<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapBrasil</title> 
        
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    
    <!--Service-->
    <script src="./Service/index.js" defer></script>   
    
  </head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success" aria-label="Third navbar example">
        <div class="container d-flex justify-content-center">
          <h2 class="navbar-brand">Mapa do Brasil</h2>
        </div>
      </nav>
      <div class="container p-2">
        <!--Estados-->
        <div class="card p-3">
          <div class="card-body">
            <h3 class="card-title">Estados</h3>
            <div class=" griddados overflow-auto p-2">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Estado</th>
                    <th>Sigla</th>
                    <th>Região</th>
                  </tr>
                </thead>
                <tbody  id="displaydados" >
                  
                </tbody>
              </table>  
              <div class="d-flex justify-content-center align-items-center">
                <div id="loandigEstados" class="spinner-border" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div>&nbsp;</div>

          <!--Cidades-->
        <div class="card p-3">
          <div class="card-body">
            <h3 class="card-title">Cidades</h3>
            <div class=" griddados overflow-auto p-2">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Cidade</th>
                    <th>Municipios</th>
                  </tr>
                </thead>
                <tbody  id="displaydadosCidades" >
                </tbody>
              </table>  
              <div  class="d-flex justify-content-center align-items-center">
                  <div id="loandig" class="spinner-border" role="status">
                    <span class="sr-only"></span>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <!--Municipios-->
        <div>&nbsp;</div>
        <div class="card p-3">
          <div class="card-body">
            <h3 class="card-title">Municipios</h3>
            <div class=" griddados overflow-auto p-2">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Municipios</th>
                    <th>Microrregião</th>
                  </tr>
                </thead>
                <tbody  id="displaydadosMunicipios" >
                </tbody>
              </table>  
              <div  class="d-flex justify-content-center align-items-center">
                  <div id="loandigMunicipio" class="spinner-border" role="status">
                    <span class="sr-only"></span>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>          
        
</body>
</html>
